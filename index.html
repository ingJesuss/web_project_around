<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The World</title>
    <meta
      name="description"
      content="En esta pagina los usuarios podran añadir, eliminar o dar me gusta a las imagenes,ademas de editar el nombre de perfil y la ocupación."
    />
    <meta
      name="keywords"
      content="Fotos alrededor del mundo,Mundo en imágenes,Imágenes del planeta Tierra"
    />
    <meta name="author" content="Jesús Henández López" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img src=".//images/VectorTitle.jpg" alt="" class="header__image" />
        </div>
      </header>

      <!-- Comienzo de contenido -->
      <main class="content">
        <!-- seccion de perfil -->

        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile.jpg"
              alt="imagen de perfil"
              class="profile__image"
            />
            <!-- contenedor de perfil de usuario -->
            <div class="profile__text-container">
              <p class="profile__name">Jacques Cousteau</p>
              <!-- boton para abrir el formulario -->
              <button class="profile__btn"></button>
              <p class="profile__job">Explorador</p>
            </div>

            <!-- boton para agregar -->
            <button class="profile__btn-add">+</button>
          </div>
        </section>

        <!-- Seccion para imagenes GRID -->
        <section class="card">
          <!-- contenedor principal de cards -->
          <div class="card__containers"></div>
        </section>
        <!-- modal para la ventana emergente de la imagen -->
        <section class="modal">
          <div class="modal__overlay"></div>

          <div class="modal__container">

            <button class="modal__button-close"></button>
            
            <div class="modal__card">
              <img src="" alt="" class="modal__card-image" />
              <h3 class="modal__title"></h3>
            </div>
            
          </div>
        </section>

        <!-- Seccion Formulario -->
        <section class="form">
          <div class="form__overlay"></div>

          <div class="form__container">
            <!-- boton cerrar -->
            <button class="form__close-btn"></button>
            <h3 class="form__title"></h3>

            <!-- FORMULARIO -->
            <form class="form__profile">
              <fieldset class="form__date">
                <input
                  type="text"
                  name="nameInput"
                  id="nameInput"
                  placeholder=""
                  class="form__input"
                />
                <input
                  type="text"
                  name="jobInput"
                  id="jobInput"
                  placeholder=""
                  class="form__input"
                />
              </fieldset>

              <!-- boton para guardar -->
              <button type="submit" class="form__submit-btn"></button>
            </form>
          </div>
        </section>
      </main>

      <!-- template para grid de fotos -->
      <template id="card__template">
        <div class="card__container">
          <!-- contenedor para la parte de arriba de la tarjeta imagen y btn delete -->
          <div class="card__container-img">
            <img src="" alt="" class="card__container-image" />
            <button class="card__delete-img"></button>
          </div>

          <!-- contenedor para el titulo y el boton like -->
          <div class="card__container-text">
            <h3 class="card__container-title"></h3>
            <button class="card__container-btn"></button>
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer">
          &copy; 2025 Around The World - Jesús Hernández López
        </p>
        <p></p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
